server:
  port : ${SERVER_PORT_PROD}
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 300000
    url: jdbc:postgresql://${DATABASE_URL_PROD}:${DATABASE_PORT_PROD}/${DATABASE_NAME_PROD}?useTimezone=true&serverTimezone=${TIME_ZONE}
    username: ${DATABASE_USERNAME_PROD}
    password: ${DATABASE_PASSWORD_PROD}
  mail:
    host: ${EMAIL_HOST:smtp.gmail.com}
    port: ${EMAIL_PORT:587}
    username: ${ACCOUNT_USERNAME}
    password: ${ACCOUNT_PASSWORD}
    properties:
      mail:
        debug: false
        smtp:
          auth: true
          starttls:
            enable: true
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: false